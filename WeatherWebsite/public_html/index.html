<html>
    <head>
        <title>Today's Weather</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        
        <div class="header">
        <h1>Today's Weather</h1>
        </div>
        
        <div class="data">
        <h2 class="box">Weather for: <span id="location"></span></h2>    
        
        <h2 class="box">Temperature: <span id="temperature"></span> F</h2>
        <h2 class="box">Wind Speed: <span id="wind"></span> MPH</h2>
        <h2 class="box">Sky Conditions: <span id="sky"></span> </h2>
        
        </div>
        
     <!These are the javascript link>   
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="weather.js"></script>
        
    </body>
</html>
